<div class="container">
  <h1>App</h1>
  <app-post-form (onAdd)="updatePosts($event)"></app-post-form>
  <hr>
  <app-post *ngFor="let p of posts" [myPost]="p">
    <div #info>
      <small *ngIf="p.text.length > 10; else short">It's long post</small>
      <ng-template #short>
        <small>It's short post</small>
      </ng-template>
    </div>
  </app-post>
</div>
