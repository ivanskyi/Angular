<hr>
<button (click)="backgroundToggle = !backgroundToggle">Change color in square</button>

<div [ngStyle]="{
    width: '200px',
    height: '200px',
    borderRadius: '5px',
    border:'1px solid #ccc',
    background: backgroundToggle ? 'red' : 'blue'
}">

</div>

<p [ngClass]="{
    red: backgroundToggle,
    blue: !backgroundToggle
}">
    Square's color example
</p>


<p [class.blue]="backgroundToggle" [class.red]="!backgroundToggle">
    Another color example
</p>
