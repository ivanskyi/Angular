<p *ngIf="isUkraine">Ukraine</p>
<p *ngIf="!isUkraine">USA</p>

<p *ngIf="isUkraine; else USALocation">Eastern Europe</p>
<ng-template #USALocation>
    <p>North America</p>
</ng-template>
<button (click)="isUkraine = !isUkraine">Change country</button>

<hr>
<div [ngSwitch]="isOnline">
    <p *ngSwitchCase="true">Online</p>
    <p *ngSwitchCase="false">Offline</p>
    <p *ngSwitchDefault>Unknown status</p>
</div>

<button (click)="isOnline = !isOnline">Change online status</button>
<hr>
